<!DOCTYPE html>
<html lang="es" class="h-100"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Master Pro - Vibe Coding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/img/favicon.png" type="image/png">


</head>
<body class="d-flex flex-column h-100 bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-palette-fill me-2"></i>RGB Master
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Acerca de</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0 py-5">
        <div class="container">
            
            <div class="row g-4 justify-content-center">
                
                <div class="col-md-5">
                    <div class="card shadow border-0 h-100">
                        <div class="card-header bg-white fw-bold text-muted border-bottom-0 pt-3">
                            <i class="bi bi-eye me-1"></i> Vista Previa
                        </div>
                        <div class="card-body d-flex flex-column justify-content-center align-items-center p-4">
                            <div id="colorDisplay" class="color-box w-100 rounded-4 shadow-sm d-flex justify-content-center align-items-center mb-3" style="min-height: 250px;">
                                <span id="hexText" class="badge bg-dark fs-4 text-uppercase shadow">#000000</span>
                            </div>
                            
                            <div class="input-group mt-2 w-75">
                                <span class="input-group-text bg-white border-end-0">Color Picker</span>
                                <input type="color" class="form-control form-control-color w-100" id="colorPicker" value="#000000" title="Elige tu color">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card shadow border-0 h-100">
                        <div class="card-header bg-white fw-bold text-muted border-bottom-0 pt-3">
                            <i class="bi bi-sliders me-1"></i> Mezclador
                        </div>
                        <div class="card-body p-4">
                            
                            <div class="mb-4">
                                <label for="redRange" class="form-label d-flex justify-content-between">
                                    <span class="text-danger fw-bold">Rojo (Red)</span>
                                </label>
                                <div class="d-flex align-items-center gap-2">
                                    <input type="range" class="form-range" id="redRange" min="0" max="255" value="0">
                                    <input type="number" id="redInput" class="form-control text-center fw-bold" min="0" max="255" value="0" style="width: 70px;">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="greenRange" class="form-label d-flex justify-content-between">
                                    <span class="text-success fw-bold">Verde (Green)</span>
                                </label>
                                <div class="d-flex align-items-center gap-2">
                                    <input type="range" class="form-range" id="greenRange" min="0" max="255" value="0">
                                    <input type="number" id="greenInput" class="form-control text-center fw-bold" min="0" max="255" value="0" style="width: 70px;">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="blueRange" class="form-label d-flex justify-content-between">
                                    <span class="text-primary fw-bold">Azul (Blue)</span>
                                </label>
                                <div class="d-flex align-items-center gap-2">
                                    <input type="range" class="form-range" id="blueRange" min="0" max="255" value="0">
                                    <input type="number" id="blueInput" class="form-control text-center fw-bold" min="0" max="255" value="0" style="width: 70px;">
                                </div>
                            </div>

                            <hr class="my-4">
                            
                            <div class="alert alert-secondary text-center mb-0 font-monospace" role="alert">
                                <small class="text-muted d-block mb-1">Código CSS:</small>
                                <strong id="rgbText">rgb(0, 0, 0)</strong>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>


    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container text-center">
            <span class="text-white-50">Desarrollado  <i class="bi bi-heart-fill text-danger mx-1"></i> por </span>
            <span class="fw-bold text-white">CERON HERNADEZ KEVIN</span>
            <div class="small text-muted mt-1">© 2024 Vibe Coding Industries</div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
